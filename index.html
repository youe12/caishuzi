<!DOCTYPE html>
<html>
<head>
    <title>猜数字游戏</title>
</head>
<body>
    <h1>猜数字游戏</h1>
    <p>电脑已经随机生成了一个 1 到 1000 之间的数字。请在下面输入你的猜测：</p>

    <input type="number" id="guessInput" min="1" max="1000">
    <button onclick="makeGuess()">猜测</button>

    <p id="feedback"></p>
    <p>你已经猜测了 <span id="guessCount">0</span> 次</p>

    <button onclick="restartGame()">重新开始</button>

    <script>
        let targetNumber = generateRandomNumber();
        let guessCount = 0;

        function generateRandomNumber() {
            return Math.floor(Math.random() * 1000) + 1;
        }

        function makeGuess() {
            const userGuess = document.getElementById('guessInput').value;
            guessCount++;
            document.getElementById('guessCount').innerText = guessCount;
            if (userGuess == targetNumber) {
                document.getElementById('feedback').innerText = '猜对了！';
                alert('恭喜！你在 ' + guessCount + ' 次猜测后猜对了这个数字。');
            } else if (userGuess > targetNumber) {
                document.getElementById('feedback').innerText = '大了';
            } else {
                document.getElementById('feedback').innerText = '小了';
            }
        }

        function restartGame() {
            targetNumber = generateRandomNumber();
            guessCount = 0;
            document.getElementById('guessCount').innerText = guessCount;
            document.getElementById('feedback').innerText = '';
            document.getElementById('guessInput').value = '';
        }
    </script>
</body>
</html>
